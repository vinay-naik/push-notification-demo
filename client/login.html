<html>

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	 crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="public/stylesheets/login.css">
	<link rel="stylesheet" href="public/stylesheets/style.css">
	<title>Notify-Demo</title>
</head>

<body>
	<div id="main_login_background" class="login-background-image layout-fill"></div>
	<div id="login_container" class="login-foreground-container container layout-fill">
		<div id="login_form_wrapper" class="row h-100 justify-content-center align-items-center">
			<div class="col-md-4">
				<div class="card-group mb-4">
					<div class="card p-4">
						<div class="card-body">
							<h1>Login</h1>
							<p class="text-muted" style="margin-bottom:0px;">Sign In to your account</p>
							<p id="login-error-container">Not logged in yet</p>
							<form id="login-form">
								<div class="input-group mb-3">
									<span class="input-group-addon"><i class="fa fa-user"></i></span>
									<input type="email" id="login-email" class="form-control" placeholder="Email" autocomplete="off" required data-value-missing="This field is required!">
								</div>
								<div class="input-group mb-4">
									<span class="input-group-addon"><i class="fa fa-lock"></i></span>
									<input type="password" id="login-password" class="form-control" placeholder="Password" autocomplete="off" required>
								</div>
								<div class="row">
									<div class="col-6" style="display: inline-flex; ">
										<button type="button" id="login-btn" class="btn btn-primary px-4" style="margin-right: 10px;">Login</button>
										<button type="button" id="signup-btn" class="btn btn-secondary px-4">Sign Up</button>
									</div>
									<div class="col-6 text-right">
										<button type="button" class="btn btn-link px-0">Forgot password?</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="public/javascripts/login.js"></script>
</body>

</html>
